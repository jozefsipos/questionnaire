spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/myquestionnaire
    username: myquestionnaire
    password: myquestionnaire
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

